<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>

    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <main>
        <div class="main">
            <div class="banner"></div>
            <div class="logo">
                <img src="assets/logo.svg" alt="logo">
            </div>

            <div class="signincard">
                <div class="signin">
                    <h1>Sign In</h1>
                </div>

                <div class="email">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="password">
                </div>
                <div class="loginbtn">
                    <button>Sign In</button>
                    <div class="remember">
                        <p>Remember me</p>
                        <a>
                            <p>Need help?</p>
                        </a>
                    </div>
                </div>
                <div class="howsign">
                    <div class="new">
                        <p>New to Netflix?</p>
                        <a>
                            Sign up now
                        </a>
                    </div>

                    <div class="Learn">
                        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>

                        <a>Learn more.</a>
                    </div>
                </div>

                <div class="bottom">
                    <img src="assets/logo.svg">
                </div>
            </div>



        </div>
    </main>
</body>

</html>
